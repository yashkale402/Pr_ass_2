<!--Write the HTML code to display the rainbow color names using the Ordered list. Modify the code to display each color
 name with the same rainbow color using a font tag. Apply page background color as black-->

<!DOCTYPE HTML>
<html>
 <head>
   <title> Ass 2 Question 1 : Rainbow colors</title>
 </head>

 <body bgcolor="black">
  <ol>
    <font color="red">	      	<li> RED </li> 	    	</font>
    <font color="orange">	<li> ORANGE</li> 	</font> 
    <font color="yellow">	<li> YELLOW</li> 	</font>
    <font color="green">	<li> GREEN </li> 	</font>
    <font color="blue">		<li> BLUE</li> 		</font>
    <font color="indigo">	<li> INDIGO</li>	</font>
    <font color="violet">	<li> VIOLET </li> 	</font>
  </ol>
 </body>
</html>
