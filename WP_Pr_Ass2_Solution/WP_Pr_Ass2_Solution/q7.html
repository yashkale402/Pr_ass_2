<!--HTML code to display names html  text formatting tags and output in tabular format.
Add more html text formatting tags in following table-->
<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {	  border: 1px solid black;	}
table {	  border-collapse: collapse;	}
td {	  text-align: center;	}
</style>

</head>
 <body>
     <center>
	<h1> Text Formatting Tags </h1>
      <table border="1" style="width:30%">

       <tr>
         <th>Tag Name</th>
         <th>Output</th>

       <tr>
        <td>b</td>
        <td><b>Bold</b></td>
       </tr>
       
      <tr>
        <td>I</td>
        <td><i>Italic</i></td>
      </tr>

    <tr>
        <td>U</td>
        <td><u>Underline</u></td>
    </tr>

    <tr>
        <td>em</td>
        <td><em>Emphasized text</em></td>
    </tr>

    <tr>
        <td>sub</td>
        <td><sub>Subscript </sub>text</td>
    </tr>

    <tr>
        <td>sup</td>
        <td><sup>Superscript</sup>text</td>
    </tr>

    <tr>
        <td>strong</td>
        <td><strong>Important </strong>text</td>
    </tr>

      </table>
    </center>
 </body>
</html>
